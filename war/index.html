<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
    <script src="js/modernizr.js"></script>

    <script>
    $(function() {
        if (Modernizr.geolocation) {
          navigator.geolocation.getCurrentPosition(function (position) {
             // Access them accordingly
             gps_lat = $('<input>')
                 .attr('name', 'gps_lat')
                 .attr('value', position.coords.latitude)
                 .hide()
                 .appendTo('#params')

             gps_long = $('<input>')
                 .attr('name', 'gps_long')
                 .attr('value', position.coords.longitude)
                 .hide()
                 .appendTo('#params')
          });
        }
      }
    );
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Picasa photo uploader</title>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header"> Picasa photo uploader </div>
        <div data-role="content">
        <form id="params" method="POST" enctype="multipart/form-data" action="jurnal" data-ajax="false">
          <label for="file">Photo:</label>
          <input type="file" name="file" id="file" value="">

          <label for="album_name">Album:</label>
          <input type="text" name="album_name" id="album_name" value="Jurnal">

          <label for="photo_caption">Caption:</label>
          <input type="text" name="photo_caption" id="photo_caption" value="">

          <label for="user_name">Username:</label>
          <input type="text" name="user_name" id="user_name" value="">


          <label for="password">Password:</label>
          <input type="password" name="password" id="password">

          <input type="submit" value="Upload" data-icon="arrow-r" data-iconpos="right">
        </form>
      </div>
      </div>
  </body>
</html>
